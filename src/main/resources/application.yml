servers:
  endpoints:
    user:
      uri: "http://172.25.0.3:8080"
      path: "/user"
    auth:
      uri: "http://172.25.0.3:8080"
      path: "/auth"
    book:
      uri: "http://172.25.0.4:8080"
      path: "/book"
    review:
      uri: "http://172.25.0.5:8080"
      path: "/review"

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN